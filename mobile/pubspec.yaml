name: il_mio_cioccolato
description: Il Mio Cioccolato - Mobile Gallery App
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "icon.png"
  adaptive_icon_background: "#8B4513"
  adaptive_icon_foreground: "icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
